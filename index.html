<!DOCTYPE html>
<html lang="en">

<head>
    <title>Trivia Game!</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="icon" type="image" href="assets/images/Pug.jpg" />
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <audio controls loop>
      <source src="assets/images/P3Test.mp3" type="audio/mp3"/>
    </audio>

    <div class="container">
        <div class="header text-center clearfix">
            <h1 class="Title">Crazy Trivia Game!</h1>
        </div>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div id="game">
                    <h2>Good Luck!</h2>
                    <p id="remaining-time" class="lead">Time Left: <span id="timer"></span></p>
                    <p id="q-counter" class="lead">Question:<span id="counter"></span> </p>
                    <p id="question" class="lead"></p>


                </div>
                <div id="results">
                </div>
            </div>

            <div class="row">

                <div id="choices" class="text-center">
                    <button id="start" class="btn btn-info btn-lg">Are you ready?</button>
                    <div id="options">

                    </div>

                </div>
            </div>

        </div>


        <!-- jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Javascript -->
        <script src="./assets/javascript/app.js"></script>


</body>

</html>
